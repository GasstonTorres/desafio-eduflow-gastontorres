<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Desafío EduFlow 2</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logonav">
          <div>
            <img src="logo.png" alt="logonav" height="60px" />
          </div>
        </div>
        <div>
          <ul class="navlist">
            <li class="navItem1"><a class="inicio" href="#">INICIO</a></li>
            <li class="navItem2">
              <a class="productos" href="#">PRODUCTOS</a>
            </li>
            <li class="navItem3"><a class="clientes" href="#">CLIENTES</a></li>
            <li class="navItem4"><a class="contacto" href="#">CONTACTO</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="portada">
        <div class="textoButtonPortada">
          <span class="containTextPortada">Iluminá con Estilo</span>
          <button class="buttonVerProductos">Ver Productos</button>
        </div>
      </section>
      <section class="empresa">
        <div class="bannerLeft">
          <div class="containTextLeft">
            <h2>Delight Iluminación</h2>
            <p>
              En Delight buscamos dar a tu hogar el estilo que tanto buscas.
            </p>
            <p>
              Por eso, te ofrecemos artículos y artefactos de iluminación que se
              ajustan a la decoración que tanto querés lograr.
            </p>
          </div>
        </div>
        <div class="bannerRight">
          <div>
            <form action="" class="queBuscas">
              <input
                type="search"
                class="buscarArticulo"
                placeholder="Buscar artículo"
              />
              <input
                type="submit"
                class="consultarArticulo"
                name="Buscar"
                placeholder="Buscar"
                id="Buscar"
                value="Buscar"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
